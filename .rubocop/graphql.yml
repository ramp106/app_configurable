GraphQL/FieldDescription: # We do not provide field description at the moment
  Enabled: false
GraphQL/ArgumentDescription: # We do not provide argument description at the moment
  Enabled: false
GraphQL/ObjectDescription: # We do not provide object description at the moment
  Enabled: false
GraphQL/UnusedArgument: # Do not require arguments to be listed in resolvers method signature
  Enabled: false
GraphQL/OrderedFields:
  Exclude:
    - app/graphql/types/query_type.rb
GraphQL/FieldDefinitions:
  Exclude:
    - app/graphql/types/query_type.rb
GraphQL/ExtractType: # This cop oftentimes proves itself to be more of a hassle than a help
  Enabled: false
GraphQL/ExtractInputType: # This cop oftentimes proves itself to be more of a hassle than a help
  Enabled: false
